<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      >

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="resources/css/cssTadsDelivery.css"/>
    <link rel="stylesheet" href="resources/css/cssTadsDelivery2.css"/>
    <title>TADS - Sistema de Entregas</title>
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-4 sidebar1" style="height: 100vh">
                <div class="logo">
                    <img src="resources/images/user.png" class="img-responsive center-block" alt="Logo"/>
                </div>
                <br/>
                <div class="left-navigation">
                    <ul class="list">
                        <h5><strong>Nome Colaborador</strong></h5>
                        <li><a href="visualizarPedidoColaborador.xhtml">Entregas Pendentes &nbsp;<i class="fa fa-truck" aria-hidden="true"></i></a>
                        </li>

                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">Visualizar Entregas &nbsp;<i class="fa fa-eye" aria-hidden="true"></i></a>
                            <div class="dropdown-content">
                                <a href="visualizarEntregas.xhtml">Visualizar Todas</a>
                                <a href="visualizarCanceladas.xhtml">Canceladas</a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="javascript:void(0)" class="dropbtn">Cadastrar &nbsp;<i class="fa fa-users" aria-hidden="true"></i></a>
                            <div class="dropdown-content">
                                <a href="cadastrar.xhtml">Funcionários</a>
                                <a href="cadastroEntrega.xhtml">Entregas</a>
                            </div>
                        </li>
                        <li><a href="loginEntrega.xhtml">Sair &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 col-sm-4">
                <div class="dados-header">
                    <h:form class="form-horizontal">
                        <fieldset>
                            <legend>Cadastrar usuário</legend>
                                
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="inputFunc">Função:</label>
                                        <div class="col-md-4">
                                            <h:selectOneMenu id="inputFunc" value="#{NovoFuncController.novoFunc.idCargo}" class="form-control">
                                                    <f:selectItem itemLabel="Gerente" itemValue="1" />
                                                    <f:selectItem itemLabel="Entregador" itemValue="2" />
                                            </h:selectOneMenu>                                        
                                        </div>
                                    </div>

                                    <div class="form-group " style="margin-left: 1px; margin-top: 6px;">
                                        <label class="col-md-4 control-label " for="inputCPF">CPF:</label>
                                        <div class="col-md-4 input-md">
                                            <h:inputText class="form-control" id="inputCPF" value="#{NovoFuncController.novoFunc.cpf}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="CPF"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group " style="margin-left: 1px; margin-top: 3px;">
                                        <label class="col-md-4 control-label " for="inputNome">Nome:</label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputNome" value="#{NovoFuncController.novoFunc.nome}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="nome"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-4 control-label " for="inputEndereco">Endereço:</label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputEndereco" value="#{NovoFuncController.novoFunc.endereco}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="endereco"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                
                                    <div class="form-group " style="margin-top: 6px;">
                                        <label class="col-md-4 control-label " for="inputCidade">Cidade: </label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputCidade" value="#{NovoFuncController.novoFunc.cidade}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="cidade"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group " style="margin-top: 3px;">
                                        <label class="col-md-4 control-label " for="inputTelefone">Telefone:</label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputTelefone" value="#{NovoFuncController.novoFunc.telefone}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="telefone"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group " style="margin-top: 3px;">
                                        <label class="col-md-4 control-label " for="inputTelefoneAlt">Telefone 2:</label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputTelefoneAlt" value="#{NovoFuncController.novoFunc.telefoneAlt}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="telefone alternativo"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                    <div class="form-group " style="margin-top: 0px;">
                                        <label class="col-md-4 control-label " for="inputEmail">E-mail:</label>
                                        <div class="col-md-4 ">
                                            <h:inputText class="form-control input-md" id="inputEmail" value="#{NovoFuncController.novoFunc.email}" style="margin-top: 0px !important;">
                                                <f:passThroughAttribute name="placeholder" value="email"></f:passThroughAttribute>
                                            </h:inputText>
                                        </div>
                                    </div>
                                
                        </fieldset>
                        <br/>
                        <!--<button type="button " class="btnGeral btnSalvar " name="button ">Cadastrar</button>-->
                        <h:commandButton class="btn btn-md botao pull-right" value="Salvar" action="#{NovoFuncController.salvar}"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
