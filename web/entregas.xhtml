<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <link rel="stylesheet" href="resources/css/cssTadsDelivery.css"/>
    <link rel="stylesheet" href="resources/css/cssTadsDelivery2.css"/>
    <title>TADS - Sistema de Entregas</title>
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-4 sidebar1" style="height: 100vh">
                <div class="logo">
                    <img src="resources/images/user.png" class="img-responsive center-block" alt="Logo">
                </div>
                <br>
                <div class="left-navigation">
                    <ul class="list">
                        <h5><strong>#{loginMB.funcionario.nome}</strong></h5>
                        <li><a href="visualizarPedidoColaborador.xhtml">Entregas Pendentes &nbsp;<i class="fa fa-truck" aria-hidden="true"></i></a>
                        </li>
                        <li><a href="cadastrarPeca.xhtml">Visualizar Entregas &nbsp;<i class="fa fa-eye" aria-hidden="true"></i></a>
                        </li>
                        <li class="active-menu">Cadastrar &nbsp;<i class="fa fa-users" aria-hidden="true"></i>
                        </li>
                        <li><a href="login.xhtml">Sair &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2 col-sm-4">
                <div class="dados-header">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Cadastrar usuário</legend>
                            <div class="form-group">
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="tecido">Função:</label>
                                    <div class="col-md-4">
                                        <select name="tecido" class="pçaRoupa custom-select-md">
                                            <option value="1">Gerente</option>
                                            <option value="2">Funcionário</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group " style="margin-left: 1px; margin-top: 6px;">
                                <label class="col-md-4 control-label " for="cpf ">CPF:</label>
                                <div class="col-md-4 ">
                                    <input type="text " class="form-control input-md " name="cpf ">
                                </div>
                            </div>
                            <div class="form-group " style="margin-left: 6px; margin-top: 3px;">
                                <label class="col-md-4 control-label " for="nome ">Nome:</label>
                                <div class="col-md-4 ">
                                    <input type="text " class="form-control input-md " name="nome ">
                                </div>
                            </div>
                            <div class="form-group " style="margin-left: 316px; margin-top: -236px;">
                                <label class="col-md-4 control-label " for="endereco ">Endereço:</label>
                                <div class="col-md-4 ">
                                    <input type="text " class="form-control input-md " name="endereco " style="width: 282px;">
                                </div>
                            </div>
                            <div class="form-group " style="margin-left: 320px; margin-top: 3px;">
                                <label class="col-md-4 control-label " for="telefone ">Telefone:</label>
                                <div class="col-md-4 ">
                                    <input type="text " class="form-control input-md " name="telefone " style="width: 169px;">
                                </div>
                            </div>
                            <div class="form-group " style="margin-left: 320px; margin-top: 0px;">
                                <label class="col-md-4 control-label " for="email ">E-mail:</label>
                                <div class="col-md-4 ">
                                    <input type="text " class="form-control input-md " name="email " style="width: 279px;">
                                </div>
                            </div>
                        </fieldset>
                        <br>
                        <button type="button " class="btnGeral btnSalvar " name="button ">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</h:body>
<html>
